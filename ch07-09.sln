#include <stdio.h>
#define MAX 3
#define INCREMENT 10

int main(void)
{
	double celcius = 12.46;

	printf(" 섭씨(C)  화씨(F)\n");
	printf("-------------------------\n");
	
	for (int i = 1; i <= MAX; i++, celcius += INCREMENT)
	{
		printf("%8.21f %8.21f\n", celcius, 9.0 / 5 * celcius + 32);
	}
	return 0;
}
