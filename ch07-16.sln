#define_CRT_SECURE_NO_WARNINGS

#include <studio.h>

int main(void)
{
	int input;

	do {
		printf("\t [1] 한식\n";)
			printf("\t [2] 한식\n";)
			printf("\t [3] 한식\n";)
			printf("\t [4] 한식\n";)
			printf("메뉴 번호 선택 후 [Enter] :");
		scanf("%d", &input);
		printf("선택 메뉴 %d\n", input);
		if (input <= 4 && input >= 1)
			break;

	} while (1);

	return 0;

}
