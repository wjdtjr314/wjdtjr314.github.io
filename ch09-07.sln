//file: array.c
#include <stdio.h>
#define SIZE 3

int main(void)
{
	int score[] = { 89, 98, 76 };

	printf("score: %u, &core[0: %u\n", score, &score[0]);

	printf("*score: score[0]: %d\n\n", *score, score[0]);

	printf("첨자 주소 저장값\n");

	for (int i = 0; i < SIZE; i++)
		printf("%2d %10u %6u\n", i, (score + i), *(score + i));

	return 0;
}
