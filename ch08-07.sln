#include <stdio.h>

int main(void)
{
	int value = 0x61626364;
	int* pi = &value;
	char *pc = (char *) &value;
	printf("변수명 저장값 주소값\n");
	printf("----------------------------\n");
	
	for (int i = 0;  i <= 3; i++)
	{
		char ch = *(pc + i);
		printf("*(pc+%d) %0#6x %2c %u\n", i, ch, ch, pc + i);

	}
	return 0;
}
