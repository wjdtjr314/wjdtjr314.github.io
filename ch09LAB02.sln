//file: arrayprint.c
#include <stdio.h>

int main()
{
	int a[3][4] = {
		{1, 2, 7, 3},
		{5, 6, 3, 4},
		{9, 7, 1, 8}
	};
	
	printf("%6s %6s %3s ", "원소", "주소", "값");
	printf("%6s %6s %3s", "원소", "주소", "값");
	printf("%6s %6s %3s", "원소", "주소", "값");
	printf("%6s %6s %3s\n", "원소", "주소", "값");
	printf("--------------------------------------");
	printf("---------------------------------------\n");

	for (int i = 0; i < 3; i++)
	{
		for (int j = 0; j <  4; j++)
			printf("a[%d][%d][%d] %d %d",  i, j, &a[i][j], a[i][j]);
		puts("");
	}
	return 0;
}
